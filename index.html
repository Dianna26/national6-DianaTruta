<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/26d4a64054.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="div-title">
        <div id="icon">
            <i class="fas fa-tasks" style="font-size: 25px"></i>
        </div>
        <div id="title">
            Diana's To Do
        </div>
    </div>
    <div class="elements">
        <div class="fields">
            <input class="inputs" type="text" placeholder="write a new item">
            <i class="fas fa-plus-circle" style="font-size: 20px" id="add-button"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
